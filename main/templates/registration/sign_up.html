{% extends "main/base.html" %}

{% block title %}SignUp{% endblock %}

{% block content %}
    {% load crispy_forms_tags %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Already have an account? Login <a href="/login">Here</a>!</p>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
